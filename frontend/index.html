<!doctype html>
<html lang="fr">
  <head>
    <!--
      Fichier : frontend/index.html

      Document racine servi par Vite.

      Cette section <head> définit :
      - l'encodage ;
      - les différentes icônes (SVG moderne + PNG + ICO fallback) ;
      - le titre affiché dans l'onglet du navigateur.
    -->
    <meta charset="UTF-8" />

    <!-- Favicon principal (SVG vectoriel) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any" />

    <!-- Fallback PNG pour compatibilité large -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x27"
      href="/favicon-32x32.png?v=2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png?v=2"
    />

    <!-- Favicon ICO (optionnel mais recommandé : supprime le 404) -->
    <link rel="shortcut icon" href="/favicon.ico?v=2" />

    <!-- Icône iOS (si tu en as une) -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeGaSus</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
